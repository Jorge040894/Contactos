<div class="container col-md-6">
    <div class="card">
        <div class=card-header>
            <h3>Agregar Contactos</h3>
        </div>

        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="name">Nombres:</label>
                    <input #name type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input #apellidos type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="numero">Numero:</label>
                    <input #numero type="text" class="form-control">
                </div>
                <button (click)="Guardar(name.value,apellidos.value,numero.value)" class="btn btn-danger">Guardar</button>
            </form>
        </div>

    </div>
</div>
